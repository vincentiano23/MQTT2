<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
    <title>High Voltages...</title>
</head>
<body>
    <div class="wrapper">
        <h1 id="main_heading"><b>high voltage MQTT Dashboard</b></h1><br>
        <form id="connection-information-form">
            <b>Hostname or IP address and port number</b>
            <input id="host" name="host" type="text" placeholder="broker address" autocomplete="off">
            <input id="port" name="port" type="text" value="8080"><br>

            <b>username and password</b>
            <input id="username" name="username" type="text" placeholder="username " autocomplete="off"><br>
            <input id="password" name="password" type="text" placeholder="password" autocomplete="off"><br>

            <b>subscription topic</b>
            <input id="topic_s" name="topic_s" type="text" value="#"><br>

            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="disconnect"><br>

            <b>publish topic and message</b>
            <input id="topic_p" name="topic_p" value="" type="text" placeholder="publish topic" autocomplete="off">
            <input id="message" name="message" value="" type="text" placeholder="message" autocomplete="off">
            <input type="button" onclick="publishMessage()" value="publish">
        </form>
        <div id="messages"></div>
    </div>
</body>
</html>
